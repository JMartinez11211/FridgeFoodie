<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/style.css" />
  </head>
  <body>
    <div class="heading">
      <h1>Fridge Foodie</h1>
    </div>

    <div class="navbar">
      <nav>
        <div class="navlist">
          <ul>
            <div>
              <li>
                <a href="about.html"
                  ><button class="navButton">About</button></a
                >
              </li>
            </div>
            <div>
              <li>
                <a href="../index.html"
                  ><button class="navButton">Home</button></a
                >
              </li>
            </div>
          </ul>
        </div>
      </nav>
    </div>
    <div id="aboutContainer">
      <div id="formParagraph">
        <p id="contactP">
          If you have any questions or suggestions please fill out the form
          below.
        </p>
      </div>

      <div class="ContactForm">
        <div class="Formtitle">Contact form</div>
        <form action="#">
          <div class="user-details">
            <div class="input">
              <span class="details">First Name</span>
              <input class="formInput" type="text" name="Firstname" required />
            </div>
            <div class="input">
              <span class="details">Last Name</span>
              <input type="text" name="Lasname" required />
            </div>
            <div class="input">
              <span class="details">Email</span>
              <input type="text" name="email" required />
            </div>
          </div>
          <div class="input-message">
            <div class="input">
              <span class="details-message">Message</span>
              <textarea type="text" name="Message" required> </textarea>
            </div>
          </div>
          <div class="button">
            <input type="submit" name="Submit" value="submit" />
          </div>
        </form>
      </div>
    </div>
    <div class="footer">
      <p id="contactfooter">
        Fridge Foodie all rights reserved @copyrighted 2021
      </p>
    </div>
    <style>
      body {
        background-image: url(../images/foodbg.jpg);

        background-position: center;
      }
      #contactP {
        background-color: rgb(229, 237, 241);
        max-width: 530px;
      }
    </style>
    <script>
      window.onscroll = function () {
        myFunction();
      };

      var navbar = document.getElementsByClassName("navbar")[0];
      var sticky = navbar.offsetTop;

      function myFunction() {
        if (window.pageYOffset >= sticky) {
          navbar.classList.add("sticky");
        } else {
          navbar.classList.remove("sticky");
        }
      }
    </script>
  </body>
</html>
